<html>
    <head>
        <title>物理字符样式</title>
    </head>
    <body>
        <p>
            <b>粗体</b>
            <i>斜体</i>
            <tt>固宽字体</tt>
            <u>下划线</u>
            <strike>删除线</strike>
            上标<sup>上标</sup>
            下标<sub>下标</sub>
            <big>大字体</big>
            <small>小字体</small>
            <s>删除线</s>
        </p>
    </body>
</html>
