<html>
    <head>
        <title>ol、ul、li标记符</title>
    </head>
    <body>
        <p>碳酸饮料（ol标记符）</p>
        <ol>
            <li>可乐</li>
            <li>雪碧</li>
            <li>芬达</li>
            <li>美年达</li>
        </ol>

        <p>碳酸饮料（ul标记符）</p>
        <ul>
            <li>可乐</li>
            <li>雪碧</li>
            <li>芬达</li>
            <li>美年达</li>
        </ul>
    </body>
</html>
