        <title>苹果</title>

        <a href="#lianjie">回</a>
        <p>苹果（Malus pumila Mill.）：是落叶乔木，通常树木可高至15米，但栽培树木一般只高3-5米左右。树干呈灰褐色，树皮有一定程度的脱落。苹果树开花期是基于各地气候而定，但一般集中在4-5月份。苹果是异花授粉植物，大部分品种自花不能结成果实。</p>
