                <script>
                    $(function(){
                        var index = 0;
                        var time;
                        $(".bottom").eq(0).css("background-color","white");
                        function timeset(){
                            time = setInterval(function(){
                                if(index == $(".roll_img").length-1){
                                    index = 0;
                                }else{
                                    index++;
                                }   
                                change_img(index);
                                change_dot(index);
                            },3000)
                        }
                        timeset(); 
                        $(".roll_left").click(function(){
                            clearInterval(time);
                            if(index == 0){
                                index = $(".roll_img").length-1;
                            }else{
                                index--;
                            }
                            change_img(index);
                            change_dot(index);
                            timeset();
                        })
                        $(".roll_right").click(function(){
                            clearInterval(time);
                            if(index == $(".roll_img").length - 1){
                                index = 0;
                            }else{
                                index++;
                            }
                            change_img(index);
                            change_dot(index);
                            timeset();
                        })
                        $(".bottom").click(function(){
                            var order = $(this).index();
                            index = order;
                            clearInterval(time);
                            change_img(index);
                            change_dot(index);
                            timeset();
                        })
                    })
                </script>
            </div>
